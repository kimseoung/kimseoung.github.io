<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Indie+Flower&family=Lobster&family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
<head>
    <script src="js/signup.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <!--배경 | back 버튼-->
    <img src="image/pic1.jpg"  alt="" class="hotbody" id="bgimg">
    <div id="backdiv">
        <a id="back" href="index.html">BACK</a>
    </div>
    <div id="signUp">
        <div id="userSignUpFrm">
            <h2>회원가입(*필수입력)</h2>
            <form action="javascript:saveSignupList();" name="userSignUpFrm">
                <table id="signuptb">
                    <tr>
                        <th><label for="username">*이름 :</label></th>
                        <td><input type="text" required id="username"></td>
                    </tr>
                    <tr>
                        <th><label for="userId">*이메일 아이디 :</label></th>
                        <td><input type="email" id="userId" required placeholder="이메일(abcd@naver.com)"></td>
                    </tr>
                    <tr>
                        <th><label for="password">*비밀번호 :</label></th>
                        <td><input type="password" id="password" required placeholder="숫자/문자/특수문자(8~15자리)"></td>
                    </tr>
                    <tr>
                        <th><label for="repassword">*비밀번호 재입력 :</label></th>
                        <td><input type="password" id="repassword" required placeholder=""></td>
                    </tr>
                    <tr>
                        <th><label for="snnum">*주민등록번호 :</label></th>
                        <td><input type="text" id="snnum" required placeholder="">-<input type="password" id="snnum2" required placeholder=""></td>
                    </tr>
                    <tr>
                        <th><label for="phnum">전화번호 :</label></th>
                        <td><input type="text" id="phnum"></td>
                    </tr>
                    <tr>
                        <th><label for="address">주소 :</label></th>
                        <td><textarea id="address" rows="5" cols="22"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button><p  id="savebt">저장</p></button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="userListFrm">
            <div id="listscroll">
                <table id="tb-userList">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>이름</th>
                            <th>이메일 아이디</th>
                            <th>비밀번호</th>
                            <th>주민등록번호</th>
                            <th>전화번호</th>
                            <th>주소</th>
                            <th>가입일시</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
